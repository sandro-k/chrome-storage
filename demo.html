<!doctype html>
<html>
<head>

  <title>polymer-localstorage</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="chrome-storage.html">

</head>
<body>

  <x-test1></x-test1>

  <polymer-element name="x-test1" noscript>
    <template>
      string entered below will be stored in localStorage and automatically retrived from localStorage when the page is reloaded<br>
      <input value="{{value}}">
      <chrome-storage name="polymer-localstorage-x-test1" value="{{value}}"></chrome-storage>
    </template>
  </polymer-element>

  <br><br>

  <x-test2></x-test2>

  <polymer-element name="x-test2">
    <template>
      <input type="checkbox" checked="{{mode}}">
      <chrome-storage name="polymer-localstorage-x-test2" value="{{mode}}"></chrome-storage>
    </template>
    <script>
      Polymer('x-test2', {
        mode: false
      });
    </script>
  </polymer-element>

</body>
</html>
